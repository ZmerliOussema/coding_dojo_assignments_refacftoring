<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profile</title>
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <ul class="list">
            <li>
                <h1>Profile</h1>
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#"><span>My Profile</span></a></li>
            <li><a href="#">Find Connections</a></li>
        </ul>
        <button>Sign Out</button>
    </div>
    <!-- main -->
    <div class="main">
        <!-- column-left -->
        <div class="col-left">
            <div>
                <div class="card-header">
                    <img src="./images/jane-m.jpg" alt="jane-m.jpg" class="profile-card-img">
                </div>
                <div class="card-info">
                    <h1>Jane Doe</h1>
                    <div class="flex-container">
                        <img src="./icons/map-marker.png" alt="map-marker.png">
                        <p>Seattle</p>
                    </div>
                    <div>
                        <p>
                            Developer | Engineer | Problem Solver <br>
                            Master of shadows and the Internet!
                        </p>
                    </div>
                    <div class="flex-container">
                        <img src="./icons/gear.png" alt="gear.png">
                        <a href="#">edit profile</a>
                    </div>
                </div>
            </div>
            <div></div>
        </div>
        <!-- column-right -->
        <div class="col-right">
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
