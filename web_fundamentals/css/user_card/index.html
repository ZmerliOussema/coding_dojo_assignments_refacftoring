<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profile</title>
</head>

<body>
    <div class="container">
        <div class="card-header">
            <img src="./icons/user-circle.png" alt="user-image.png" class="user-icon">

            <h1>Jane Doe</h1>
            <div class="flex-container">
                <img src="./icons/map-marker.png" alt="map-marker.png" class="icon">

            <p>
                Developer | Engineer | Problem Solver <br>
                Master of shadows and the Internet!

            <div class="flex-container"> 
                <img src="./icons/gear.png" alt="gear.png" class="icon">

        </div>
    </div>

</html>
