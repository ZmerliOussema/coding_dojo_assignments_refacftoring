<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Likes</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Network</h1>
    </header>

    <!-- Main -->
    <main>
        <h2>Your Feed</h2>
        <div class="container">
            <div class="col-left">
                <div class="avatar">
                    <img src="./assets/user-member-avatar-face-profile-icon-vector-22965342.jpg" alt="avatar-picture">
                    <a href="#">Add an avatar</a>
                    <p>James Doe</p>
                </div>
            </div>
            <div class="col-right">
                <div class="card">
                    <div class="flex-container">
                        <h3>Neil M</h3>
                        <p id="likes1">0 like(s)</p>
                        <button onclick="increaseLikes(1)">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me <br> know what you all think. <a href="#">link</a></p>
                </div>
                <div class="card">
                    <div class="flex-container">
                        <h3>Nichole K</h3>
                        <p id="likes2">0 like(s)</p>
                        <button onclick="increaseLikes(2)">Like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="card">
                    <div class="flex-container">
                        <h3>Jim R</h3>
                        <p id="likes3">0 like(s)</p>
                        <button onclick="increaseLikes(3)">Like</button>
                    </div>
                    <p>I can't stop  listening to the <a href="#">new album</a>. <br> Who else is liking it?</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
