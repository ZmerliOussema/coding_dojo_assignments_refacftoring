<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>VideoLab</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>VideoLab</h1>
        <input type="text" placeholder="Search">
        <button>Login</button>
    </header>

    <!-- Main -->
    <main>
        <div class="col-left">
            <video src="./video-preview/assets/main_video.mp4"></video>
            <div class="flex-container">
                <div>
                    <h3>Example Video Title</h3>
                    <p>1.3K views | June 18, 2021</p>
                </div>
                <button>Subscribe</button>
            </div>
            <div class="flex-container">
                <img src="./video-preview/assets/user.png" alt="user-picture">
                <p>Example User Name</p>
            </div>
        </div>
        <div class="col-right">
            <p>Up Next</p>
            <p>________________________________________</p>
            <video src="./video-preview/assets/video1.mp4"></video> <span>Not a Rick Roll</span>
            <video src="./video-preview/assets/video1.mp4"></video> <span>10 Facts About ET's Cat</span>
            <video src="./video-preview/assets/video2.mp4"></video> <span>5 Cosplay</span>
            <video src="./video-preview/assets/video3.mp4"></video> <span>Boy Battles Dinobot in Thunderdome</span>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
